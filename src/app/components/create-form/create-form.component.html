<div class="home-form">
  <form  [formGroup]="createForm" (ngSubmit)="submitForm()">
    <div class="caixa-titulo">
      <h1>Crie uma conta</h1>
      <hr id="linha">
    </div>

    <p>Preencha os campos abaixo</p>
    <span for="fullname">Digite seu Nome completo:</span>
    <input type="text" formControlName="fullname" required>
    <div *NgIf="createForm.get('fullname').hasError('required')" class="validation-error">
      o nome é obrigatório!
    </div>

    <span for="cpf">Digite seu CPF:</span>
    <input type="text" required>

    <span for="email" >Digite seu E-mail:</span>
    <input type="text" required>

    <span for="emailConfirm">Confirme seu E-mail:</span>
    <input type="text" required>

    <span for="date" required>Data de Nascimento:</span>
    <input type="date">

    <span for="phone" required>Telefone:</span>
    <input type="text">

    <div class="container-button">
      <button type="submit" [disabled]="createForm.invalid">Continuar</button>
    </div>
  </form>
</div>
